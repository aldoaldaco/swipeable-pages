<dom-module id="swipeable-colors-styles"><template><style>
  .bg-layer {
    position: absolute;
    width: 100%;
    height: var(--cells-swipeable-tab-pages-slider-height, 100%);
    top: 0;
    left: 0;
    pointer-events: none;
    z-index: -1;
    @apply --cells-swipeable-tab-pages-bg-layer; }
  .bg-layer--front {
    transition: opacity 0.6s linear, background-color 0.1s linear;
    will-change: opacity; }
  .bg-layer--dragging-true {
    transition-duration: 0s; }

</style></template></dom-module>
